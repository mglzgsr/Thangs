name: scrape-thangs

on:
  workflow_dispatch:
    inputs:
      designer_url:
        description: 'URL del listado (perfil de diseñador, colección o búsqueda)'
        required: false
        default: 'https://thangs.com/designer/The%20Kit%20Kiln'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        env:
          DESIGNER_URL: ${{ github.event.inputs.designer_url }}
          PYTHONUNBUFFERED: "1"
        run: |
          python scrape_thangs_playwright_fixed.py "${{ github.event.inputs.designer_url }}"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: thangs-colors
          path: |
            models_colors.csv
            color_counts.csv
            debug/
            thangs_color_matrix_loader.html
